<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <!-- External CSS Document(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    <title>Drawing Game</title> 
    <!-- Eternal JavaScript Document(s) -->
    <!--script src="//cdn.jsdelivr.net/npm/phaser@3.1.2/dist/phaser.min.js"></script-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.0/phaser.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/Box2dWeb-2.1.a.3.min.js"></script-->
    <script type="text/javascript" src="js/draw.js"></script> 
</head> 
<body> 
  
    <!-- Wrapper Begins -->
    <div id="wrapper"> 
      
    <div id="boardPlaceholder"> 
      
        <!-- Tool Selector -->
        <p><select name="selector" id="selector"><option value="pen">Pen</option><option value="line">Line</option><option value="eraser">Eraser</option></select></p> 
          
        <!-- Canvas Begins -->
        <canvas id="drawingCanvas" height="532" width="897"> <p class="noscript">We're sorry, this web application is currently not supported with your browser. Please use an alternate browser or download a supported <br />browser. Supported browsers: <a href="http://www.google.com/chrome">Google Chrome</a>, <a href="http://www.opera.com">Opera</a>, <a href="http://www.mozilla.com">Firefox</a>, <a href="http://www.apple.com/safari">Safari</a>, <br />and <a href="http://www.konqueror.org">Konqueror</a>. Also make sure your JavaScript is enabled.</p></canvas> <!-- Canvas Ends -->
          
        <!-- Colour Palettes -->
        <div id="bluePen_button"><img src="images/blue.png" width="71" height="17" onclick="javascript:blue_click()" /></div>
        <button id="lightBluePen_button" width="71" height="17" onclick="javascript:lightblue_click()" /></button>
        <button id="darkBluePen_button" width="71" height="17" onclick="javascript:darkblue_click()" /></button>
        <div id="redPen_button"><img src="images/red.png" width="71" height="17" onclick="javascript:red_click()" /></div> 
        <div id="blackPen_button"><img src="images/black.png" width="71" height="17" onclick="javascript:black_click()" /></div>

        <!-- Eraser -->
        <!--div id="eraser" onclick="javascript:erase()"></div-->
       
    </div> 

    <button onclick="javascript:play()" title="Play" id="play_button">Play</button>

    <!-- Toggle Stroke Weight -->
    <img src="images/minus.png" width="16" height="16" id="stroke-subtract" title="Decrease Stroke" onclick="context.lineWidth--;" /> 
    <img src="images/plus.png" width="16" height="16" id="stroke-add" title="Increase Stroke" onclick="context.lineWidth++;" /> 
      
    <!-- Stroke Weight Panel -->
    <div id="strokeWeight"> 
    <img src="images/thin.png" alt="1.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '1.0';" /> 
    <img src="images/medium.png" alt="6.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '6.0';" /> 
    <img src="images/thick.png" alt="9.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '9.0';" /> 
    <img src="images/thickest.png" alt="13.0" class="stroke" width="30" height="32" onclick="context.lineWidth = '13.0';" /> 
    </div>

    <!-- Clear Canvas Button -->
    <div id="nuke" title="Clear Canvas"> 
        <button onclick="javascript:location.reload(true)" title="Clear" id="clear_button">Clear</button>
    </div>

    </div> 



</body>
</html>
